<h1>Question App</h1>
<hr>

<button ng-click="viewForm = true">Create new question</button>

<form ng-submit="createQuestion()" ng-show="viewForm">
	<label for="new-question">Add New Question</label>
	<input type="text" ng-model="question.text" placeholder="Ask anything" id="new-question">
	<input tpye="submit" value="Save question">
</form>

<hr>

<div ng-repeat="question in allQuestions">
	<p>{{question.text}}</p>
</div>
